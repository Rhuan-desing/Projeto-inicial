<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial</title>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <h1>Projeto Inicial</h1>
    <div>
        <form>
            <div class="mb-1">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite aqui seu nome...">
            </div>
 
            <div class="mb-1">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="seuemail@dominio.com">
            </div>
 
            <div class="mb-1">
                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" placeholder="Digite aqui seu Número de telefone">
            </div>
 
            <div class="mb-1">
                <label for="CEP">CEP:</label>
                <input type="number" id="cep" placeholder="00000-000" maxlength="8">
            </div>
 
            <div class="mb-1">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" placeholder="Digite aqui seu logradouro ">
            </div>
 
            <div class="mb-1">
                <label for="numero">Casa:</label>
                <input type="number" id="numero" placeholder="Digite aqui seu número ">
            </div>
 
            <div class="mb-1">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" placeholder="Digite aqui seu complemento">
            </div>
 
            <div class="mb-1">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" placeholder="Digite aqui seu bairro" disable>
            </div>
 
            <div class="mb-1">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Digite aqui sua cidade " disable>
            </div>
 
            <div class="mb-1">
                <label for="telefone">Estado:</label>
                <input type="text" id="estado" placeholder="Digite aqui seu estado " disable>
            </div>
 
 
 
            <input type="button" id="botao" class="btn btn-primary" value="Clique aqui...">
        </form>
        <div id="saida-de-dados" class="m-1 p-1 text-center">
 
    </div>
</div>
 
 
    <script src="./scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
